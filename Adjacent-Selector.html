<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Selector</title>
    <style>
        .adjacent-class + h1{
            color: #a30404;
            background-color: #e0f361;
        }
    </style>
</head>
<body>
    <h1>This is my sample Adjacent Selector program</h1>

    <div class="adjacent-class">
        <h1>Hello World</h1>
        <h1>Hello India</h1>
    </div>
    <h1>Hello Hyderabad</h1>
    <h1>Hello Devender</h1>
    <div class="adjacent-class">
        <h1>Hello 1523</h1>
        <h1>Hello 987</h1>
    </div>
    <h1>Hello Vizag</h1>
    <h1>Hello</h1>
</body>
</html>
