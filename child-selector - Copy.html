<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        .child-class > h1{
            background-color: #000000;
            color: #ffffff;
        }
        .sub-child > h1{
            color: #a30404;
            background-color: #e0f361;
        }
    </style>
</head>
<body>
    

    <h1>This is my sample Child Class</h1>

    <div class="child-class">
        <h1>Hello World</h1>
        <h1>Hello India</h1>
        <div class="sub-child">
            <h1>Hello Devender</h1>
        </div>
        <h1>Hello Hyderbad</h1>
    </div>

    
</body>
</html>
